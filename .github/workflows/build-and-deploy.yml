name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Validate branch for manual dispatch
        if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main'
        run: |
          echo "::error::This workflow can only be dispatched from the main branch"
          exit 1

      - name: Try to download existing build artifacts
        id: download-artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: dotnet-build-${{ github.sha }}
          path: ./publish

      - name: Setup .NET 9.x (if no artifacts)
        if: steps.download-artifacts.outcome == 'failure'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Cache NuGet packages (if no artifacts)
        if: steps.download-artifacts.outcome == 'failure'
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('milabowl-backend/Directory.Packages.props') }}

      - name: Restore dependencies (if no artifacts)
        if: steps.download-artifacts.outcome == 'failure'
        working-directory: ./milabowl-backend
        run: dotnet restore Milabowl.sln

      - name: Build .NET project (if no artifacts)
        if: steps.download-artifacts.outcome == 'failure'
        working-directory: ./milabowl-backend
        run: dotnet publish ./Milabowl.Processing/Milabowl.Processing.csproj --no-restore --configuration Release --output ../publish

      - name: Generate game state
        working-directory: ./publish
        run: dotnet Milabowl.Processing.dll ../milabowl-astro/src/game_state

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "milabowl-astro/package-lock.json"

      - name: Cache Astro build
        uses: actions/cache@v4
        with:
          path: milabowl-astro/.astro
          key: astro-${{ hashFiles('milabowl-astro/package-lock.json') }}-${{ hashFiles('milabowl-astro/src/**') }}

      - name: Install dependencies
        working-directory: ./milabowl-astro
        run: npm ci

      - name: Build Astro
        working-directory: ./milabowl-astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./milabowl-astro/dist

  github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
