name: Run .NET Tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('milabowl-backend/Directory.Packages.props') }}

      - name: Restore dependencies
        run: dotnet restore milabowl-backend/Milabowl.sln

      - name: Build with warnings as errors
        run: dotnet build milabowl-backend/Milabowl.sln --no-restore --configuration Release --warnaserror

      - name: Run tests
        run: dotnet test milabowl-backend/Milabowl.Processing.Tests/Milabowl.Processing.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Publish .NET artifacts
        run: dotnet publish milabowl-backend/Milabowl.Processing/Milabowl.Processing.csproj --no-build --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build-${{ github.sha }}
          path: ./publish
          retention-days: 3
